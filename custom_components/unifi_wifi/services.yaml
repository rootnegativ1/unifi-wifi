enable_wlan:
  name: Enable/Disable WLANs
  description: Enable (or disable) a specific WLAN on a UniFi network
  fields:
    target:
      name: Target
      description: Wireless network(s) you want to enable (disable)
      required: true
      selector:
        target:
          entity:
            integration: unifi_wifi
            domain: image
    enabled:
      name: Enabled
      description: Set the enable state
      required: true
      example: true
      selector:
        boolean:

hide_ssid:
  name: Hide SSIDs
  description: Enable (or disable) a hiding specific WLAN on a UniFi network
  fields:
    target:
      name: Target
      description: Wireless network(s) you want to hide (broadcast)
      required: true
      selector:
        target:
          entity:
            integration: unifi_wifi
            domain: image
    hide_ssid:
      name: Hide SSID
      description: Set the hide state
      required: true
      example: false
      selector:
        boolean:

hotspot_password:
  name: Hotspot Password
  description: Change guest hotspot password on UniFi network
  fields:
    coordinator:
      name: Coordinator
      description: coordinator whose hotspot password you want to change. Limited to one coordinator per service call.
      required: true
      selector:
        text:
    password:
      name: Password
      description: User-provided password (min=8, max=63)
      required: false
      selector:
        text:
    random:
      name: Random
      description: Should a randomly generated password be created (default=True). If disabled, a user-provided password must be provided.
      required: false
      default: true
      selector:
        boolean:
    random_settings:
      name: Random Settings
      collapsed: true
      fields:
        method:
          name: Method
          description: char = alphanumeric string (no delimiter); word = diceware passphrase (delimiter separated); xkcd = diceware passphrase using XKCD generator (delimiter separated); rainbow = color + noun, salted (no delimiter) (default=word)
          required: false
          example: "word"
          selector:
            select:
              options:
                - "char"
                - "word"
                - "xkcd"
                - "rainbow"
              mode: dropdown
        delimiter:
          name: Delimiter
          description: Character to separate passphrase words [xkcd & word] (default is no delimiter)
          required: false
          example: "|"
          selector:
            text:
        min_length:
          name: Min Length
          description: Minimum word length [xkcd only] (default=5, min=3, max=9)
          required: false
          example: 5
          selector:
            number:
              min: 3
              max: 9
        max_length:
          name: Max Length
          description: Maximum word length [xkcd only] (default=8, min=3, max=9)
          required: false
          example: 8
          selector:
            number:
              min: 3
              max: 9
        word_count:
          name: Word Count
          description: Number of words to generate [xkcd & word] (default=4, min=3, max=6)
          required: false
          example: 4
          selector:
            number:
              min: 3
              max: 6
        char_count:
          name: Character Count
          description: Number of alphanumeric characters to generate [char only] (default=24, min=8, max=63)
          required: false
          example: 24
          selector:
            number:
              min: 8
              max: 63

