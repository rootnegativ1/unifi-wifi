custom_password:
  name: Custom Password
  description: Change WLAN password on UniFi network to a custom string
  fields:
    name:
      name: Name
      description: Name of the host + site combo as defined in YAML
      required: true
      example: "myhouse"
      selector:
        text:
    ssid:
      name: SSID
      description: Wireless network whose password you want to change
      required: true
      example: "Guest"
      selector:
        text:
    password:
      name: Password
      description: User-provided password
      required: true
      selector:
        text:

random_password:
  name: Random Password
  description: Change WLAN password on UniFi network to a randomly generated string
  fields:
    name:
      name: Name
      description: Name of the host + site combo as defined in YAML
      required: true
      example: "myhouse"
      selector:
        text:
    ssid:
      name: SSID
      description: Wireless network whose password you want to change
      required: true
      example: "Guest"
      selector:
        text:
    method:
      name: Method
      description: char = alphanumeric string (no spaces); word = diceware passphrase (delimiter separated); xkcd = diceware passphrase using XKCD generator (delimiter separated)
      required: true
      example: "word"
      selector:
        select:
          options:
            - "char"
            - "word"
            - "xkcd"
          mode: dropdown
    delimiter:
      name: Delimiter
      description: [xkcd & word] Use spaces or dashes to separate passphrase words (default=dash)
      required: false
      example: "space"
      selector:
        select:
          options:
            - "space"
            - "dash"
            - "none"
          mode: dropdown
    min_length:
      name: Min Length
      description: [xkcd only] Minimum word length (default=5, min=3, max=9)
      required: false
      example: 5
      selector:
        number:
          min: 3
          max: 9
    max_length:
      name: Max Length
      description: [xkcd only] Maximum word length (default=8, min=3, max=9)
      required: false
      example: 8
      selector:
        number:
          min: 3
          max: 9
    word_count:
      name: Word Count
      description: [xkcd & word] Number of words to generate (default=4, min=3, max=6)
      required: false
      example: 4
      selector:
        number:
          min: 3
          max: 6
    char_count:
      name: Character Count
      description: [char only] Number of alphanumeric characters to generate (default=24, min=8, max=63)
      required: false
      example: 24
      selector:
        number:
          min: 8
          max: 63

enable_wlan:
  name: Enable/Disable WLANs
  description: Enable (or disable) a specific WLAN on a UniFi network
  fields:
    name:
      name: Name
      description: Name of the host + site combo as defined in YAML
      required: true
      example: "myhouse"
      selector:
        text:
    ssid:
      name: SSID
      description: Wireless network you want to toggle
      required: true
      example: "Guest"
      selector:
        text:
    enabled:
      name: Enabled
      description: Set the enable state
      required: true
      example: true
      selector:
        boolean: